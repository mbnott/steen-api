<VirtualHost *:80>
	ServerName steen.api
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html/steen-api/public
	<Directory /var/www/html/steen-api/public>
		Options -Indexes +FollowSymLinks
		AllowOverride All
	</Directory>
	ErrorLog ${APACHE_LOG_DIR}/steen.api-error.log
	CustomLog ${APACHE_LOG_DIR}/steen.api-access.log combined
</VirtualHost>